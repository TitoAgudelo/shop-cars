<div class="preview" [class.expanded]='expanded'>
  <button [class.not-shown]='!products.length || expanded' type="button" class="circle" (click)="onComapreClick()">
    <span class="compared"> Compared</span>
    <div class="indicator"><span>{{numProducts}}</span></div>
  </button>
  <div class="fill" [style.height]="expanded ? expandedHeight : inherit" [class.not-shown]='!products.length' [class.animate-plop]='animatePlop' [class.shown]='animatePopout && !expanded'>
    <div class="expanded-info" [class.shown]='expanded'>
      <h3>This is what you're gonna compare...</h3>
      <div class="products">
        <div class="row">
          <div class="col-2-sm">Product Name</div>
          <div class="col-2-sm">Price</div>
          <div class="col-2-sm">Model</div>
          <div class="col-2-sm">Best Seller</div>
          <div class="col-4-sm">Description</div>
        </div>
        <div class="product" *ngFor="let item of products">
          <div class="row">
            <div class="col-2-sm description">
              <p>{{item.product.name}}</p>
            </div>
            <div class="col-2-sm price">
              <p>${{item.product.price}}</p>
            </div>
            <div class="col-2-sm model">
              <p>${{item.product.model}}</p>
            </div>
            <div class="col-2-sm model">
              <div class="bestseller-badge" [class.in-detailed]='detailViewActive' *ngIf='item.product.best_seller'>
                <span class="txt">Bestseller</span>
              </div>
              <div class="bestseller-badge" [class.in-detailed]='detailViewActive' *ngIf='!item.product.best_seller'>
                <span class="txt">No bestseller</span>
              </div>
            </div>
            <div class="col-4-sm description">
              <p>${{item.product.description}}</p>
            </div>
          </div>
          <button class="delete-btn" (click) = 'deleteProduct(item.product)'>x</button>
        </div>
      </div>
    </div>
    <button type="button" class="close-btn" *ngIf='expanded' (click)="onComapreClick()">Close</button>
  </div>
</div>
<div class="overlay" [class.shown]='expanded'>

</div>
